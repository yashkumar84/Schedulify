services:
  db:
    image: mongo:latest
    network_mode: host
    volumes:
      - mongodb_data:/data/db
    restart: always

  backend:
    build: ./backend
    network_mode: host
    env_file:
      - ./backend/.env
    environment:
      - PORT=5000
      - FRONTEND_URL=http://localhost:5173
      - DEFAULT_SUPER_ADMIN=superadmin@yopmail.com
      - DEFAULT_SUPER_ADMIN_PASSWORD=Password@2026
    depends_on:
      - db
    restart: always

  frontend:
    build: ./frontend
    network_mode: host
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:5000/api}
    depends_on:
      - backend
    restart: always

volumes:
  mongodb_data:
