services:
  db:
    image: mongo:latest
    volumes:
      - mongodb_data:/data/db
    restart: always

  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    environment:
      - PORT=5000
      - FRONTEND_URL=${PROTOCOL:-http}://${DOMAIN}
    depends_on:
      - db
    restart: always

  frontend:
    build: ./frontend
    environment:
      - VITE_API_URL=${PROTOCOL:-http}://${DOMAIN}/api
    depends_on:
      - backend
    restart: always

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - frontend
      - backend
    restart: always

volumes:
  mongodb_data:
